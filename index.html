<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.ico"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <header>
      <img src="./images/header-logo.png" alt="Kakaofriends logo">
    </header>
    <main class="container">
      <div class="image__container">
        <img
          src="./images/product-desktop.jpg"
          alt="perfume"
          id="desktopImage"
        />
        <img src="./images/product-mobile.jpg" alt="perfume" id="mobileImage" />
      </div>
      <div class="info__container">
        <p class="overline">STATIONARY</p>
        <h1 class="title">Quick Wireless Charging Desk Organizer</h1>
        <p>
          It's a very busy day to but you need to charge your phone? We'll
          introduce a new way to charge it wirelessly and even keep everything
          on your desk neatly organized
        </p>
        <div class="price__container">
          <h1 id="current-price">$41.99</h1>
          <p class="previous-price">$69.99</p>
        </div>
        <button class="price__button">
          <img src="./images/icon-cart.svg" alt="shopping cart" />Add to Cart
        </button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/CarlosLeon0831">Carlos R. Leon</a>.
      </div>
    </footer>
  </body>
</html>
