<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="image__container">
        <img src="./images/image-product-desktop.jpg" alt="perfume" id="desktopImage"/>
        <img src="./images/image-product-mobile.jpg" alt="perfume" id="mobileImage"/>
      </div>
      <div class="info__container">
        <p class="overline">PERFUME</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price__container">
          <h1 id="current-price">$149.99</h1>
          <p class="previous-price">$169.99</p>
        </div>
        <button class="price__button">
          <img src="./images/icon-cart.svg" alt="shopping cart" />Add to Cart
        </button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/CarlosLeon0831">Carlos R. Leon</a>.
      </div>
    </footer>
  </body>
</html>
